<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/style.css" rel="stylesheet">
</head>
<body>
  <!-- Background -->
  <div class="min-h-screen bg-slate-100 flex justify-center items-center">
    <!-- Modal -->
    <div class="bg-white flex flex-col md:flex-row p-6 m-3 gap-10 md:p-16 rounded-xl shadow-2xl">
      <!-- Picture -->
      <div>
        <img src="../images/headphone.png" class="w-60 duration-200 hover:scale-105 mx-auto"/>
      </div>
      <!-- Description -->
      <div class="flex flex-col gap-y-3 text-center md:text-left">
        <div>
          <div class="bg-black text-white inline-block px-3 py-1 text-sm rounded-full">Free Shipping</div>
        </div>
        <div class="text-2xl font-medium max-w-sm">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </div>
        <div class="line-through">$799</div>
        <div class="font-bold text-5xl">$599</div>
        <div class="font-light text-sm text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</div>

        <div class="group">
          <button class="duration-150 w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:border-b-0 group-hover:shadow-lg">
            <div class="duration-150 bg-blue-500 px-8 py-4 rounded-lg group-hover:bg-blue-700">Add to cart</div>
          </button>
        </div>
        <div class="flex gap-x-3 group items-center">
          <span class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></span>
          <div class="text-sm">50+ pcs. in stock</div>
        </div>
        <div class="flex flex-col md:flex-row justify-center gap-4 md:justify-around">
          <button class="flex py-3 px-5 gap-x-3 items-center justify-center border-2 rounded-lg border-gray-300 shadow-sm transition duration-150 hover:-translate-y-0.5 hover:shadow-lg">
            <img src="../images/weight.png" class="w-8"/>
            <span>Add to cart</span>
          </button>

          <button class="flex py-3 px-5 gap-x-3 items-center justify-center border-2 rounded-lg border-gray-300 shadow-sm transition duration-150 hover:-translate-y-0.5 hover:shadow-lg">
            <img src="../images/heart.png" class="w-8"/>
            <span>Add to whishlit</span>
          </button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
