<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/style.css" rel="stylesheet">
  <title>Email Subscribe</title>
</head>
<body>
  <!-- Background -->
  <div class="flex items-center justify-center h-screen bg-zinc-700">
    <!-- Card -->
    <div class="p-2 bg-zinc-800 rounded-2xl mx-6">
      <div class="flex flex-col md:flex-row">
        <!-- Image -->
        <img src="../images/image.jpg" class="h-80 md:h-64 hover:scale-105 transition rounded-xl md:rounded-r-none">
        <!-- Text -->
        <div class="p-6 md:p-12">
          <h2 class="text-white text-xl font-serif font-medium">Get diet and fitness tips in your inbox</h2>
          <p class="text-white text-xs my-4 text-center md:text-start max-w-xs tracking-wide leading-normal">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>

          <div class="flex flex-col md:flex-row gap-4 md:gap-3 mt-5">
            <input placeholder="Enter your email address" class="placeholder:text-xs placeholder:text-center bg-zinc-800 border border-zinc-600 py-2 px-4 text-white focus:outline-none">
            <button class="px-5 py-3 bg-lime-500 text-xs text-zinc-800 rounded-md hover:text-white hover:bg-lime-700 transition-color duration-700">Subscribe</button>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
